{% extends "base.html" %}
{% block content %}
    <ul class="list-group list-group-flush">
        <li class="list-group-item todo-item"><b>Task:</b>  {{task.title}}</li>
        <li class="list-group-item todo-item"><b>Details:</b>  {{task.desc}}</li>
        <li class="list-group-item todo-item"><b>Status:</b>  {% if not task.is_Task_Completed %}Pending{% else %}Completed{% endif %}</li>
    </ul>
    
        <div class="mt-3 d-flex justify-content-end">
            {% if not task.is_Task_Completed %}
                <button class="btn btn-warning me-2">Edit</button>
                <button class="btn btn-warning">Complete</button>
            {% else %}
                <button class="btn btn-warning me-2">Edit</button>
                <button class="btn btn-warning">Start Again</button>
            {% endif %}
            </li>
            
            
        </div>
        
{% endblock content %}
